<!DOCTYPE html>
<html>
<head>
    <title>Cookie</title>
</head>
<body>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button><br>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <p id="cookieInfo"></p>
    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            // Create a Date object for the expiration date
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10); // 10 days from now

            // Create a cookie with the 'expires' attribute set to the expiration date
            document.cookie = `firstname=${firstname}; expires=${expirationDate.toUTCString()}`;
            document.cookie = `email=${email}; expires=${expirationDate.toUTCString()}`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [cookieName, cookieValue] = cookie.split('=');
                if (cookieName === name) {
                    return decodeURIComponent(cookieValue);
                }
            }
            return '';
        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');
            const cookieInfoElement = document.getElementById('cookieInfo');
            cookieInfoElement.textContent = `Email: ${email} - Firstname: ${firstname}`;
        }
    </script>
</body>
</html>
